<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // kurang dari
        let number = 1 > 3;
        // lebih dari 
        let minnumber = 3 < 5;
        // kurang dari sama dengan
        let samanumber = 5 >= 5;
        // lebih dari sama dengan
        let samanumber2 = 3 <= 3;
        // sama dengan
        let samadengan = 2 == 2;
        // sama dengan sama tipe
        let samatipe = 5 === 5;
        // tidak sama dengan 
        let tdksamadengan = 5 != 2;
        // tidak sama dengan tidak sama tipe
        let tdksamatipe = 5 !== "4";

        console.log(number)
        console.log(minnumber)
        console.log(samanumber)
        console.log(samanumber2)
        console.log(samadengan)
        console.log(samatipe)
        console.log(tdksamadengan)
        console.log(tdksamatipe)

    </script>
</body>
</html>
